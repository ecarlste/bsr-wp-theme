        <script>
        /* Dynamic top menu positioning
        *
        */

        var num = 50; //number of pixels before modifying styles

        $(window).scroll(function () {
            $('#number').html($(window).scrollTop());

            if ($(window).scrollTop() > num) {
                $('#nav').addClass('fixed-nav');
            } else {
                $('#nav').removeClass('fixed-nav');
            }
        });
